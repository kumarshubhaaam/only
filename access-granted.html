<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Granted</title>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NL42K9HXB6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NL42K9HXB6');
  </script>
  
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.8em;
      }
      p {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <h2>Access Granted</h2>
  <p>Redirecting to your stream content...</p>

  <script>
    // Save 5-minute access flag
    const expiresAt = Date.now() + (24 * 60 * 60 * 1000);
    localStorage.setItem('verifiedUntil', expiresAt);

    // Also set a cookie for 5-minute access
    document.cookie = "verified_access=true; max-age=300; path=/";

    // Get URL and title from query params
    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get('url') || '';
    const title = params.get('title');

    // Build redirect target
    let target = `/stream.html?url=${encodeURIComponent(rawUrl)}`;
    if (title) {
      target += `&title=${encodeURIComponent(title)}`;
    }

    // Redirect after short delay
    setTimeout(() => {
      window.location.href = target;
    }, 2000);
  </script>
</body>
</html>
