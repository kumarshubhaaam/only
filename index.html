<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1c1c1c">
  <title>Only Fans</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    .video-section {
      text-align: center;
      margin-top: 2rem;
    }

    .section-heading {
      text-align: center;
      font-size: 2.5rem;
      color: white;
      font-weight: bold;
      position: relative;
      display: inline-block;
      margin: 2rem auto 1rem;
    }

    .section-heading::after {
      content: "";
      display: block;
      height: 5px;
      width: 60%;
      margin: 0.5rem auto 0;
      background-color: #00d2fc;
      border-radius: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
    }

    .card {
      background-color: #1c1c1c;
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.4s;
      border: 2px solid transparent;
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
      user-select: none;
    }

    .card.visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00d2fc;
      border: 2px solid #00d2fc;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: fill;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      pointer-events: none;
    }

    .card img::selection {
      background: none;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
    }

    .card button {
      padding: 0.8rem;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(to right, #00d2fc, #00d2fc);
      color: black;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: linear-gradient(to right, #00d2fc, #00d2fc);
    }

    .footer {
      text-align: center;
      color: #aaa;
      margin: 4rem 1rem 2rem;
      font-size: 0.9rem;
    }

    .pagination {
      text-align: center;
      margin: 2rem auto;
    }

    .pagination button {
      background: #333;
      color: white;
      padding: 0.5rem 1rem;
      border: 1px solid #555;
      margin: 0 0.2rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .pagination button.active {
      background: #00d2fc;
      color: black;
      font-weight: bold;
    }

    .skeleton {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 0.75rem;
      padding: 1rem;
      text-align: center;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .skeleton .img {
      width: 100%;
      height: 180px;
      background: rgba(255,255,255,0.1);
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .skeleton .title {
      height: 20px;
      width: 80%;
      background: rgba(255,255,255,0.1);
      margin: 0 auto 1rem;
      border-radius: 0.4rem;
    }

    .skeleton .button {
      height: 40px;
      width: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 0.5rem;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
<canvas id="particles-bg"></canvas>

<div class="video-section">
  <h2 class="section-heading">All Videos</h2><br><br>
</div>

<section class="grid" id="postGrid"></section>
<div class="pagination" id="pagination"></div>

<script>
  const sheetID = '1pH8xTXO4OrPRo-Esr1QrMp43KeVTslCvIsKJbmHopSs';
  const sheetName = 'Sheet1';
  const query = encodeURIComponent('SELECT A, B, C');
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;
  const postsPerPage = 10;
  let allPosts = [];

  function getCookie(name) {
    const v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
    return v ? v[2] : null;
  }

  showSkeletons();

  fetch(url)
    .then(res => res.text())
    .then(rep => {
      const json = JSON.parse(rep.substring(47).slice(0, -2));
      const data = json.table.rows;
      allPosts = data.map((row, index) => ({
        id: `post-${index}`,
        title: row.c[0]?.v || 'Untitled',
        imageUrl: row.c[1]?.v || '',
        watchUrl: row.c[2]?.v || '#'
      }));
      setTimeout(() => {
        removeSkeletons();
        renderPagination();
        renderPosts(1);
      }, 3000);
    });

  function showSkeletons() {
    const grid = document.getElementById('postGrid');
    for (let i = 0; i < postsPerPage; i++) {
      const skeleton = document.createElement('div');
      skeleton.className = 'skeleton';
      skeleton.innerHTML = `
        <div class="img"></div>
        <div class="title"></div>
        <div class="button"></div>
      `;
      grid.appendChild(skeleton);
    }
  }

  function removeSkeletons() {
    document.getElementById('postGrid').innerHTML = '';
  }

  function renderPosts(page) {
    const grid = document.getElementById('postGrid');
    grid.innerHTML = '';
    const start = (page - 1) * postsPerPage;
    const end = start + postsPerPage;
    const pagePosts = allPosts.slice(start, end);

    pagePosts.forEach(post => {
      const card = document.createElement('div');
      card.className = 'card visible';
      card.setAttribute('data-post-id', post.id);
      card.innerHTML = `
        <img src="${post.imageUrl}" alt="${post.title}" oncontextmenu="return false;" draggable="false"/>
        <h3>${post.title}</h3>
        <button onclick="handleWatchClick('${encodeURIComponent(post.watchUrl)}', '${encodeURIComponent(post.title)}')">Watch</button>
      `;
      grid.appendChild(card);
    });

    updateCardVisibility();
  }

  // Updated handleWatchClick with title
  function handleWatchClick(encodedUrl, encodedTitle) {
    const verified = getCookie('verified_access');
    if (verified === 'true') {
      window.open(`stream.html?url=${encodedUrl}&title=${encodedTitle}`, '_blank');
    } else {
      window.location.href = `verify.html?url=${encodedUrl}&title=${encodedTitle}`;
    }
  }

  function renderPagination() {
    const pagination = document.getElementById('pagination');
    const totalPages = Math.ceil(allPosts.length / postsPerPage);
    pagination.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.addEventListener('click', () => {
        renderPosts(i);
        document.querySelectorAll('.pagination button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
      if (i === 1) btn.classList.add('active');
      pagination.appendChild(btn);
    }
  }

  const canvas = document.getElementById('particles-bg');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 2;
      this.speedX = (Math.random() - 0.5) * 0.7;
      this.speedY = (Math.random() - 0.5) * 0.7;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  initParticles();
  animateParticles();

  function updateCardVisibility() {
    const cards = document.querySelectorAll('.card');
    const triggerMiddle = window.innerHeight / 1.5;

    cards.forEach(card => {
      const rect = card.getBoundingClientRect();
      if (rect.top < window.innerHeight && rect.bottom > 0) {
        if (rect.top < triggerMiddle && rect.bottom > window.innerHeight - triggerMiddle) {
          card.classList.add('visible');
        } else {
          card.classList.remove('visible');
        }
      } else {
        card.classList.remove('visible');
      }
    });
  }

  window.addEventListener('scroll', updateCardVisibility);
  window.addEventListener('resize', updateCardVisibility);
  updateCardVisibility();
</script>
</body>
</html>
