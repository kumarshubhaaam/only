<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    header {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .highlight {
      background: #ffcc00;
      color: #000;
      padding: 0 8px;
      border-radius: 5px;
      margin-left: 8px;
    }

    .back-button {
      display: block;
      margin: 20px auto 10px;
      padding: 10px 25px;
      font-size: 1rem;
      background: #ff4d4d;
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
    }

    .card {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background: #111;
      border: 2px solid cyan;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px cyan;
    }

    iframe {
      width: 100%;
      height: 60vh;
      border: none;
      border-radius: 10px;
    }

    #loader {
      display: inline-block;
      margin-top: 15px;
      border: 4px solid #00ffff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    #videoTitle {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    ONLY <span class="highlight">FANS</span>
  </header>

  <button class="back-button" onclick="window.history.back()">Back</button>

  <div class="card">
    <div id="videoTitle">Streaming...</div>
    <iframe id="videoPlayer" allowfullscreen style="display:none;"></iframe>
    <div id="loader"></div>
    <p id="errorMsg" style="margin-top: 10px;"></p>
  </div>

  <footer>
    Â© 2025 ONLY FANS. All rights reserved.
  </footer>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 60 },
        color: { value: '#00ffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.7 },
        size: { value: 3 },
        line_linked: { enable: false },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Load video -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");
    const title = params.get("title");

    const player = document.getElementById("videoPlayer");
    const loader = document.getElementById("loader");
    const errorMsg = document.getElementById("errorMsg");
    const videoTitle = document.getElementById("videoTitle");

    if (title) videoTitle.textContent = title;
    if (url) {
      player.src = url;
      player.onload = () => {
        loader.style.display = "none";
        player.style.display = "block";
      };
    } else {
      errorMsg.textContent = "No video URL provided.";
      loader.style.display = "none";
    }
const token = new URLSearchParams(window.location.search).get("token");
const streamUrl = new URLSearchParams(window.location.search).get("url");
const title = new URLSearchParams(window.location.search).get("title") || "Streaming...";
const sheetAPI = "https://sheetdb.io/api/v1/oycvzv2lfolhk";

const streamCard = document.getElementById("streamCard");
const verificationLock = document.getElementById("verificationLock");

async function checkToken() {
  if (!token) {
    verificationLock.style.display = "block";
    return;
  }

  const res = await fetch(`${sheetAPI}/search?token=${token}`);
  const data = await res.json();

  if (data.length === 0) {
    verificationLock.style.display = "block";
    return;
  }

  const record = data[0];
  const expiry = parseInt(record.expiry || 0);
  const now = Date.now();

  if (record.used === "true" || now > expiry) {
    verificationLock.style.display = "block";
    return;
  }

  // Mark token as used
  await fetch(`${sheetAPI}/token/${record.token}`, {
    method: "PATCH",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ used: "true" })
  });

  localStorage.setItem("verifiedUntil", expiry.toString());
  showStream();
}

function showStream() {
  verificationLock.style.display = "none";
  streamCard.style.display = "block";
  document.getElementById("videoTitle").innerText = decodeURIComponent(title);

  if (!streamUrl) {
    document.getElementById('loader').innerText = "No video URL provided.";
    return;
  }

  const iframe = document.getElementById('videoPlayer');
  iframe.src = streamUrl;

  iframe.onload = () => {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('videoContainer').style.display = 'block';
  };
}

checkToken();
  </script>
</body>
</html>
