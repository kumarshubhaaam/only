<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1c1c1c">
  <title>Stream</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

  .card {
      background-color: #1c1c1c;
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1.5px solid #00ffe5;
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 0 12px rgba(0, 255, 226, 0.2);
      position: relative;
    }

    .iframe-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 0.5rem;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0.5rem;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      margin: 0 auto 1rem;
      width: 80px;
      height: 80px;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #00ffe5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .title {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 1rem 0;
      text-align: center;
    }

    .back-btn, .close-btn {
      position: absolute;
      top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .back-btn {
      left: 10px;
      background: #00aaff;
      color: white;
    }

    .back-btn:hover {
      background: #0088cc;
    }

    .close-btn {
      right: 10px;
      background: #ff4c4c;
      color: white;
    }

    .close-btn:hover {
      background: #ff1a1a;
    }

    .footer {
      text-align: center;
      color: #aaa;
      margin: 4rem 1rem 2rem;
      font-size: 0.9rem;
    }

    .button-wrapper {
      text-align: center;
      margin-top: 1rem;
    }

    .back-home-btn {
      background: #ff4c4c;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 76, 76, 0.5);
      transition: background 0.3s ease;
    }

    .back-home-btn:hover {
      background: #e60000;
    }

    .verify-lock {
      text-align: center;
      margin: 2rem auto;
      padding: 2rem;
      max-width: 700px;
      background: #1a1a1a;
      border: 2px dashed #00ffe5;
      border-radius: 1rem;
    }

    .verify-btn {
      background: linear-gradient(to right, #ff6a00, #ff9472);
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 2rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }

    .verify-btn:hover {
      background: linear-gradient(to right, #ff8c42, #ffa87d);
    }
  </style>
</head>
<body>
<canvas id="particles-bg"></canvas>
<br>
<br>
<br>
<br>
<div class="button-wrapper">
  <a href="index.html" class="back-home-btn">Back</a>
</div>

<div id="verificationLock" class="verify-lock" style="display: none;">
  <h2>Verification Required</h2>
  <p>Please verify once to unlock access to all videos for the next 24 hours.</p>
  <button class="verify-btn" onclick="startVerification()">Verify Now</button>
</div>

<div class="card" id="streamCard" style="display: none;">
  <div class="title" id="videoTitle">Streaming...</div>
  <div id="loader" class="loading"><div class="spinner"></div></div>
  <div class="iframe-container" id="videoContainer" style="display: none;">
    <iframe id="videoPlayer" allowfullscreen></iframe>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const streamUrl = urlParams.get('url');
  const title = urlParams.get('title') || "Streaming...";

  const verifiedUntil = parseInt(localStorage.getItem('verifiedUntil') || '0', 10);
  const now = Date.now();

  const streamCard = document.getElementById("streamCard");
  const verificationLock = document.getElementById("verificationLock");

  if (verifiedUntil > now) {
    showStream();
  } else {
    verificationLock.style.display = "block";
  }

  function showStream() {
    verificationLock.style.display = "none";
    streamCard.style.display = "block";
    document.getElementById("videoTitle").innerText = decodeURIComponent(title);

    if (!streamUrl) {
      document.getElementById('loader').innerText = "No video URL provided.";
      return;
    }

    const iframe = document.getElementById('videoPlayer');
    iframe.src = streamUrl;

    iframe.onload = () => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('videoContainer').style.display = 'block';
    };
  }

  function startVerification() {
    const currentUrl = encodeURIComponent(window.location.href);
    const apiToken = '5fb415cd7e6b42fd8ba25416066c25f44c85587b';
    const apiUrl = `https://linkshortify.com/api?api=${apiToken}&url=${currentUrl}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(result => {
        if (result.status === 'error') {
          alert(result.message);
          return;
        }
        window.location.href = result.shortenedUrl;
      })
      .catch(() => alert("Failed to generate ad link."));
  }

  // Replaced particle animation with white particles (verify-style)
  const canvas = document.getElementById('particles-bg');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 2;
      this.speedX = (Math.random() - 0.5) * 0.7;
      this.speedY = (Math.random() - 0.5) * 0.7;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  initParticles();
  animateParticles();
</script>
</body>
</html>
